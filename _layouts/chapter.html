---
layout: default

---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.name }}</h1>
            {% if page.year %}
            <span class="subheading">Established: {{ page.year }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

		{{ content }}

                
        <section id="section-meetups" class="section-wrapper">
        	<div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                      <h2 class="section-title">Local Support Team</h2>
                </div>
              </div>          
        	    <div class="row">
        		    {% for member in page.team %}
        		    <div class="col-sm-4">
        		        <div class="team-member">
        		            <img src="/img/people/{{ member.pic }}" class="img-responsive img-circle" alt="">
        		            <h4 class="name">{{ member.name }}</h4>
        		            <p class="text-muted role">{{ member.position }}</p>
        		        </div>
        		    </div>
        		    {% endfor %}
        	    </div>
            </div>	    
        </section>
      </div>
    </div>
  </div>
